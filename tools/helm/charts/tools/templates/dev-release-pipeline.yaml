apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: dev-release-pipeline
  labels:
    DataClass: Low

spec:
  params:
    - name: imageTag
      description: ""
      default: "main"
    - name: promoteScreening
      description: ""
      default: "true"
    - name: promoteLicensing
      description: ""
      default: "true"
    - name: promoteDynamicsHelper
      description: ""
      default: "true"
    - name: promoteJobScheduler
      description: ""
      default: "true"

  tasks:
    ## Promote dev ##
    - name: dev-screening-portal
      when:
        - input: "$(params.promoteScreening)"
          operator: in
          values: ["true"]
      params:
        - name: sourceImage
          value: ghcr.io/bcgov/pssg-spdbt/screening-portal
        - name: sourceTag
          value: $(params.imageTag)
        - name: destinationImage
          value: screening-portal
        - name: destinationTag
          value: dev
        - name: scheduled
          value: true
        - name: referencePolicy
          value: local
      taskRef:
        kind: Task
        name: tag-image-task

    - name: dev-licensing-portal
      when:
        - input: "$(params.promoteLicensing)"
          operator: in
          values: ["true"]
      params:
        - name: sourceImage
          value: ghcr.io/bcgov/pssg-spdbt/licensing-portal
        - name: sourceTag
          value: $(params.imageTag)
        - name: destinationImage
          value: licensing-portal
        - name: destinationTag
          value: dev
        - name: scheduled
          value: true
        - name: referencePolicy
          value: local
      taskRef:
        kind: Task
        name: tag-image-task

    - name: dev-dynamics-helper
      when:
        - input: "$(params.promoteDynamicsHelper)"
          operator: in
          values: ["true"]
      params:
        - name: sourceImage
          value: ghcr.io/bcgov/pssg-spdbt/dynamics-helper
        - name: sourceTag
          value: $(params.imageTag)
        - name: destinationImage
          value: dynamics-helper
        - name: destinationTag
          value: dev
        - name: scheduled
          value: true
        - name: referencePolicy
          value: local
      taskRef:
        kind: Task
        name: tag-image-task

    - name: dev-job-scheduler
      when:
        - input: "$(params.promoteJobScheduler)"
          operator: in
          values: ["true"]
      params:
        - name: sourceImage
          value: artifacts.developer.gov.bc.ca/github-docker-remote/bcgov/jag-jobscheduler
        - name: sourceTag
          value: $(params.imageTag)
        - name: destinationImage
          value: jag-jobscheduler
        - name: destinationTag
          value: dev
        - name: scheduled
          value: true
        - name: referencePolicy
          value: local
      taskRef:
        kind: Task
        name: tag-image-task
