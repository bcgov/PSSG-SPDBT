name: Pull Request - Screening Portal Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - '!src/Spd.Presentation.DynamicsHelper/**'
      - '!src/Spd.Presentation.Screening/**'
      - '!src/Spd.Utilities.FileStorage/**'
      - .github/workflows/licensing-portal-pr-ci.yml

jobs:
  build-licensing-portal:
    uses: ./.github/workflows/ci-workflow.yml
    with:
      DOCKER_CONTEXT: src
      DOCKER_FILE: src/licensing-portal.dockerfile
