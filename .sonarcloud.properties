# Path to sources
sonar.sources=src/
#sonar.exclusions=
#sonar.inclusions=

# Path to tests
sonar.tests=src/
#sonar.test.exclusions=
sonar.test.inclusions=src/*Tests*/*.cs,src/*Test/*.cs

# Source encoding
#sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=/src/**/*.cs,/src/**/*.ts